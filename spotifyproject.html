<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéµ</text></svg>">
</head>
<body>
    <div class="player">
        <!-- Spotify Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo" class="spotify-logo">

        <h2>Mini Spotify</h2>
        <button id="theme-toggle">Toggle Theme</button>

        <div class="auth-container">
            <div id="logged-out-view">
                <input type="text" id="auth-username" placeholder="Username" aria-label="Username">
                <input type="password" id="auth-password" placeholder="Password" aria-label="Password">
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
            </div>
            <div id="logged-in-view" style="display: none;">
                <span id="welcome-message">Welcome, Guest!</span>
                <button id="logout-btn">Logout</button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for songs..." aria-label="Search for songs">
            <button id="search-button">üîç</button>
        </div>

        <div id="main-player-content" style="display: none;">
            <div class="current-song">
                <img src="" alt="Album Cover" id="cover" class="song-cover">
                <h3 id="title">Song Title</h3>
                <canvas id="visualizer" width="300" height="100"></canvas>
                <div id="lyrics-container" style="display: none;">
                    <h4>Lyrics</h4>
                    <pre id="lyrics-text">Lyrics will appear here...</pre>
                </div>
            </div>

            <audio id="audio" src="" crossorigin="anonymous"></audio>

            <div class="controls">
                <button id="prev">‚èÆÔ∏è</button>
                <button id="play">‚ñ∂Ô∏è</button>
                <button id="next">‚è≠Ô∏è</button>
            </div>

            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" value="0" min="0" max="100" aria-label="Song progress">
                <span id="duration">0:00</span>
            </div>

            <div class="volume-control">
                <label for="volume">üîä</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
            </div>

            <ul id="playlist">
                <!-- Current playing playlist generated by JS -->
            </ul>

            <div class="playlist-manager">
                <h3>My Playlists</h3>
                <div class="playlist-controls">
                    <input type="text" id="new-playlist-name" placeholder="New playlist name" aria-label="New playlist name">
                    <button id="create-playlist-btn">Create</button>
                    <button id="save-playlist-btn">Save Current</button>
                </div>
                <select id="saved-playlists" aria-label="Select a saved playlist">
                    <option value="">Load Playlist</option>
                </select>
                <button id="load-playlist-btn">Load</button>
                <button id="delete-playlist-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
